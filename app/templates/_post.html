<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.user.username) }}">
                <img src="{{ post.user.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.user.username) }}">
                {{ post.user.username }}
            </a>
            posted  {{ moment(post.created_at).fromNow() }}:
            <br>
            <span id="post{{ post.id }}">{{ post.body }}</span>
            {% if post.language and post.language != g.locale %}
                <br></br>
                <span id="translation{{ post.id }}"><a href="javascript:translate(
                    'post{{ post.id }}',
                    'translation{{ post.id }}',
                    '{{ post.language }}',
                    '{{ g.locale }}'
                );">{{ _('Translate') }}</a></span>
                {% endif %}
        </td>
    </tr>
</table>
